{% extends "base.html" %}

{% block body_block %}

<div class="ui segments">
    <div class="ui segment">
        <h2>Do you want to delete {{student.name}} info?</h2>
    </div>
    <div class="ui segment">
        <form method="post">
            {% csrf_token %}
            <input class="negative ui button" type="submit" value="Delete">
            <a href="{% url 'my_app:list' %}"><button class="positive ui button">Cancel</button></a>
            
        </form>
    </div>
</div>

{% endblock %}
