{% extends "base.html" %}

{% block body_block %}

<div  class="ui segments">
    <div class="ui segment">
        <h1>
            {% if not form.instance.pk %}
            Create student
            {% else %}
            Update student
            {% endif %}
        </h1>
    </div>
    <div  class="ui segment">
        <form class="ui form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="positive ui button" type="submit" value="Submit">
       </form>
    </div>
</div>


{% endblock %}
